        <main>
            <h1>The Barrett To-do List</h1>
            <div class="form-center">
                <form id="todoForm">
                    <label for="todo">Enter To-Do:</label><br>
                    <input type="text" id="todo" name="todo"><br>
                    <input type="submit" id="submit" value="Submit">
                    <input type="reset" id="clearinput" value="Clear">

            </div>
            
            <h2>Things to do today</h2>
            <div class="form-list">
                <ol id="list" type="1">

            </div>
